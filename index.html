<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping App</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="main">
  <h1>Shopping List</h1>

  <div class="inputList">
  <span>
  <label>Grocery Item</label>
    <input type="text" placeholder="Tomatoes" class="groceryItem" \>
  </span>
  <span>Categories:
    <label><input type="radio" name="category" value="Fish" \>Fish</label>
  <label><input type="radio" name="category" value="Staples" \>Staples</label>
  <label><input type="radio" name="category" value="Vegetables" \>Vegetables</label>
  <label><input type="radio" name="category" value="Sweets" \>Sweets</label>
  <label><input type="radio" name="category" value="Alcohol" \>Alcohol</label>
  <label><input type="radio" name="category" value="Meat" \>Meat</label>
  <label><input type="radio" name="category" value="Spices" \>Spices</label>
  <label><input type="radio" name="category" value="Other" \>Other</label>
      </span>
  </div>

  <div class="list">
    <div class="row">
      <ul class="groceries">
      <li><div class="block">Fish:</div></li>
        <li><div class="block">Staples:</div></li>
        <li><div class="block">Vegetables:</div></li>
        <li><div class="block">Sweets:</div></li>
      </ul>
    </div>

    <div class="row">
      <ul class="groceries">
        <li><div class="block">Alcohol:</div></li>
        <li><div class="block">Meat:</div></li>
        <li><div class="block">Spices:</div></li>
        <li><div class="block">Other:</div></li>
      </ul>
    </div>
  </div>

  </div>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
